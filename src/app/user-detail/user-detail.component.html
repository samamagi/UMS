<form class="userForm" #f ="ngForm"> 
  <!-- {{f.form.value|json}} -->
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="firstname">First name</label>
    <input [(ngModel)]="user.name" type="text" class="form-control" name="firstname" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input [(ngModel)]="user.lastname" type="text" class="form-control" name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="fiscalcode">Fiscal code</label>
    <input [(ngModel)]="user.fiscalcode" type="text" class="form-control" name="fiscalcode" id="fiscalcode">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="user.phone" type="text" class="form-control" name="phone" id="phone">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" name="email" id="email">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input [(ngModel)]="user.age" type="number" class="form-control" name="age" id="age">
  </div>
  <div class="form-group">
    <label for="province">Province</label>
    <input [(ngModel)]="user.province" type="text" class="form-control" name="province" id="province">
  </div>

  <div class="form-group form-footer">
      <button class="btn btn-secondary" (click)="resetForm(f.form)">RESET</button>&nbsp;
      <button class="btn btn-success" (click)="saveUser()"> SAVE</button>&nbsp;
      <button class="btn btn-dark" (click)="closeDetail()"> CLOSE</button>
  </div>
</form>
